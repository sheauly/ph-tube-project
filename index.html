<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background-color: #ff1f3d;
            color:white
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between py-5 border-b-2 border-[#17171720]">
            <div class="logo">
                <img class="w-[120px]" src="assests/Logo.png" alt="" />
            </div>
            <div class="Sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="Blogs">
                <button class="btn bg-[#FF1F3D] text-white">Sort By View</button>
            </div>
        </nav>
    </header>
    <nav id="category-container" class="flex py-5 justify-center gap-5">
    <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
    
    </nav>
    <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="videos-container">
          <div class="col-span-full text-center flex flex-col justify-center items-center py-20">
            <img class="w-[120px]" src="assests/Icon.png" alt="" />
            <h2 class="text-2xl font-bold">Oops! sorry, There is no content here</h2>
          </div> 
    </section>

    <!-- You can open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_4.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box w-11/12 max-w-5xl">
            <div id="details-contaoiner"></div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <script src="script/index.js"></script>
</body>

</html>
